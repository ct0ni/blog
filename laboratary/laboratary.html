<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Geometric Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff6347;
            border-radius: 50%;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shape = document.querySelector('.shape');
            const container = document.querySelector('.container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            function getRandomShape() {
                const shapes = ['0%', '50%', '100%'];
                return shapes[Math.floor(Math.random() * shapes.length)];
            }

            function animateShape() {
                const duration = random(2, 5);
                const xDirection = random(-containerWidth / 2, containerWidth / 2);
                const yDirection = random(-containerHeight / 2, containerHeight / 2);
                const scale = random(0.5, 1.5);
                const borderRadius = getRandomShape();

                shape.style.transition = `transform ${duration}s ease-in-out`;
                shape.style.transform = `translate(${xDirection}px, ${yDirection}px) scale(${scale})`;
                shape.style.borderRadius = borderRadius;

                setTimeout(animateShape, duration * 1000);
            }

            animateShape();
        });
    </script>
</body>
</html>
