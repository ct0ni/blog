<!DOCTYPE html>
<html lang="cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citemhtira's blog</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background-color 0.5s ease;
        background-color: #9922ee; /* 默認背景色 */
    }
    .content {
        width: 60%;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 20px;
        border-radius: 20px;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
    }
    .left {
        width: 40%;
        padding: 10px;
    }
    .left img {
        width: 100%;
        border-radius: 10px;
    }
    .right {
        width: 60%;
        padding: 10px;
    }
    .greeting {
        margin-bottom: 20px;
    }
    .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .button {
        padding: 10px 20px;
        background-color: #FAE833;
        color: black;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        transition: background-color 0.3s;
        animation-duration: 1s;   
        animation-name: slidein;
    }
    .button:hover {
        background-color: #F8C833;
    }
    .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
        transition: transform 0.3s ease;
        transform: translateY(100%);
    }

    .footer:hover {
        transform: translateY(0);
    }
</style>
</head>

<body>
<script>
    function getTimeChange() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const t = 3600 * hours + 60 * minutes + seconds;

        let background = { timechange: 0 };

        console.log(`Current time: ${hours}:${minutes}:${seconds}`);
        console.log(`Total seconds: ${t}`);

        if (t >= (3600 * 7 + 60 * 30) && t <= (3600 * 15 + 60 * 30)) {
            if (t > (3600 * 8 + 60 * 30) && t < (3600 * 12 + 60 * 30) || 
                t > (3600 * 13 + 60 * 30) && t < (3600 * 14 + 60 * 30)) {
                background.timechange = 1;
            }
        } else {
            background.timechange = 0;
        }

        console.log(`Time change: ${background.timechange}`);
        return background.timechange;
    }

    function updateBackground() {
        const timechange = getTimeChange();
        const body = document.body;

        console.log(`Updating background: ${timechange}`);

        if (timechange === 1) {
            body.style.backgroundColor = '#33cc99';
        } else {
            body.style.backgroundColor = '#9922ee';
        }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        updateBackground();
        setInterval(updateBackground, 60000);
    });
</script>
</body>
