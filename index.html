    <script>
        function getTimeChange() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
    
            const t = 3600 * hours + 60 * minutes + seconds;
    
            let background = { timechange: 0 };
    
            console.log(`Current time: ${hours}:${minutes}:${seconds}`);
            console.log(`Total seconds: ${t}`);
    
            if (t >= (3600 * 7 + 60 * 30) && t <= (3600 * 15 + 60 * 30)) {
                if (t > (3600 * 8 + 60 * 30) && t < (3600 * 12 + 60 * 30) || 
                    t > (3600 * 13 + 60 * 30) && t < (3600 * 14 + 60 * 30)) {
                    background.timechange = 1;
                }
            } else {
                background.timechange = 0;
            }
            console.log(`Time change: ${background.timechange}`);
            return background.timechange;
        }
    
        function updateBackground() {
            const timechange = getTimeChange();
            const body = document.body;
    
            console.log(`Updating background: ${timechange}`);
    
            if (timechange === 1) {
                anime({
                    targets: 'body',
                    backgroundColor: [
                        { value: '#C6EFFF' }, // 浅色背景
                        { value: '#B2DBFF' }, // 深蓝绿色背景
                        { value: '#FCFFFE' }  // 回到浅色背景
                    ],
                    duration: 90000, // 动画持续时间（10秒）
                    direction: 'alternate', // 来回交替
                    easing: 'easeInOutSine', // 平滑的缓和函数
                    loop: true // 循环渐变
                });
                body.style.color = '#004d40'; // 深色字体
            } else {
                anime({
                    targets: 'body',
                    backgroundColor: [
                        { value: '#FF8D30' }, // 浅色背景
                        { value: '#6a0dad' }, // 深紫色背景
                        { value: '#9922ee' }  // 回到浅色背景
                    ],
                    duration: 90000, // 动画持续时间（10秒）
                    direction: 'alternate', // 来回交替
                    easing: 'easeInOutSine', // 平滑的缓和函数
                    loop: true // 循环渐变
                });
                body.style.color = '#ffffff'; // 浅色字体
            }
    
            /*if (timechange === 1) {
                body.style.backgroundColor = '#33cc99';
            } else {
                body.style.backgroundColor = '#9922ee';
            }*/
        }
    
        document.addEventListener('DOMContentLoaded', (event) => {
            updateBackground();
            setInterval(updateBackground, 60000);
        });
    </script>
</body>
